<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>UPI Shield AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Industry-leading AI protection against UPI payment fraud. Detect fraud before your money is sent.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

    <style>
        :root {
            --bg: #04080f;
            --surface: #0b1120;
            --blue: #00d4ff;
            --purple: #7c3aed;
            --green: #00ff88;
            --red: #ff4444;
            --orange: #ff9800;
            --card: #0f1a2e;
            --border: rgba(0, 212, 255, 0.15);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
        }

        /* ‚îÄ‚îÄ NAV ‚îÄ‚îÄ */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 48px;
            background: rgba(4, 8, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }

        .nav-logo {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--blue), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.7);
            margin-left: 32px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--blue);
        }

        /* ‚îÄ‚îÄ CANVAS ‚îÄ‚îÄ */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ PAGE WRAPPER ‚îÄ‚îÄ */
        #app {
            position: relative;
            z-index: 1;
        }

        /* ‚îÄ‚îÄ HERO ‚îÄ‚îÄ */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 120px 24px 80px;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 100px;
            padding: 6px 16px;
            font-size: 12px;
            font-weight: 600;
            color: var(--blue);
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 32px;
            animation: fadeDown 0.8s ease both;
        }

        .badge-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--green);
            box-shadow: 0 0 8px var(--green);
            animation: pulse 2s infinite;
        }

        .hero h1 {
            font-size: clamp(40px, 6vw, 80px);
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -2px;
            max-width: 860px;
            margin-bottom: 24px;
            animation: fadeDown 0.8s 0.1s ease both;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--blue) 0%, var(--purple) 50%, #ff6bff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-sub {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            max-width: 520px;
            line-height: 1.7;
            margin-bottom: 48px;
            animation: fadeDown 0.8s 0.2s ease both;
        }

        .hero-cta {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeDown 0.8s 0.3s ease both;
        }

        .btn-primary {
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--blue), var(--purple));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.5);
        }

        .btn-secondary {
            padding: 14px 32px;
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            border-color: var(--blue);
            color: var(--blue);
            background: rgba(0, 212, 255, 0.05);
        }

        /* ‚îÄ‚îÄ STATS ‚îÄ‚îÄ */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 60px;
            flex-wrap: wrap;
            margin-top: 80px;
            padding: 40px 48px;
            background: rgba(11, 17, 32, 0.8);
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            animation: fadeDown 0.8s 0.4s ease both;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 36px;
            font-weight: 900;
            background: linear-gradient(90deg, var(--blue), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        /* ‚îÄ‚îÄ FEATURE SECTION ‚îÄ‚îÄ */
        .feature-section {
            padding: 100px 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
            flex-wrap: wrap;
        }

        .feature-text {
            max-width: 460px;
        }

        .feature-tag {
            font-size: 11px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 16px;
        }

        .feature-text h2 {
            font-size: 42px;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -1px;
            margin-bottom: 20px;
        }

        .feature-text p {
            color: rgba(255, 255, 255, 0.5);
            line-height: 1.8;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .feature-points {
            list-style: none;
            margin-bottom: 36px;
        }

        .feature-points li {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 14px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .feature-points li::before {
            content: '‚úì';
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 22px;
            height: 22px;
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            color: var(--green);
            font-size: 11px;
            font-weight: 700;
            flex-shrink: 0;
        }

        /* ‚îÄ‚îÄ CARD VISUAL ‚îÄ‚îÄ */
        .feature-card-visual {
            width: 360px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 0 80px rgba(0, 212, 255, 0.08), 0 40px 80px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .feature-card-visual::before {
            content: '';
            position: absolute;
            top: -60px;
            right: -60px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.12), transparent 70%);
            border-radius: 50%;
        }

        .card-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, var(--blue), var(--purple));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        .feature-card-visual h3 {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .feature-card-visual p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.45);
            line-height: 1.7;
            margin-bottom: 28px;
        }

        /* ‚îÄ‚îÄ MINI METRIC ‚îÄ‚îÄ */
        .mini-metrics {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .mini-metric {
            flex: 1;
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.12);
            border-radius: 12px;
            padding: 14px;
            text-align: center;
        }

        .mini-metric .val {
            font-size: 20px;
            font-weight: 800;
            color: var(--blue);
        }

        .mini-metric .lbl {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.35);
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* ‚îÄ‚îÄ SCAN BAR ‚îÄ‚îÄ */
        .scan-bar-wrap {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            overflow: hidden;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .scan-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }

        .scan-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 100px;
            overflow: hidden;
        }

        .scan-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--blue), var(--purple));
            border-radius: 100px;
            transition: width 2s ease;
            box-shadow: 0 0 8px var(--blue);
        }

        /* ‚îÄ‚îÄ CTA SECTION ‚îÄ‚îÄ */
        .cta-section {
            margin: 0 48px 100px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08), rgba(124, 58, 237, 0.08));
            border: 1px solid rgba(0, 212, 255, 0.15);
            border-radius: 28px;
            padding: 80px 48px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .cta-section h2 {
            font-size: 40px;
            font-weight: 800;
            letter-spacing: -1px;
            margin-bottom: 16px;
        }

        .cta-section p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 16px;
            margin-bottom: 36px;
        }

        /* ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ */
        footer {
            text-align: center;
            padding: 24px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* ‚îÄ‚îÄ PAY PAGE ‚îÄ‚îÄ */
        .dark-card {
            background: var(--card);
            padding: 32px;
            border-radius: 20px;
            margin: 120px auto 60px;
            max-width: 440px;
            border: 1px solid var(--border);
            box-shadow: 0 0 60px rgba(0, 212, 255, 0.06);
        }

        .dark-card h2 {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        input,
        select {
            width: 100%;
            padding: 12px 16px;
            margin: 8px 0;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 14px;
            outline: none;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s;
        }

        input:focus,
        select:focus {
            border-color: var(--blue);
        }

        select option {
            background: var(--surface);
        }

        .result {
            margin-top: 16px;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
        }

        /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .feature-card-visual {
            animation: float 5s ease-in-out infinite;
        }

        /* ‚îÄ‚îÄ UPLOAD ZONE ‚îÄ‚îÄ */
        .upload-zone {
            border: 2px dashed var(--border);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
            background: rgba(0, 212, 255, 0.02);
            margin: 20px 0;
        }

        .upload-zone:hover,
        .upload-zone.drag-over {
            border-color: var(--blue);
            background: rgba(0, 212, 255, 0.06);
        }

        .upload-zone .uicon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .upload-zone p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            margin-top: 6px;
        }

        .upload-zone input[type=file] {
            display: none;
        }

        .qr-preview {
            width: 160px;
            height: 160px;
            border-radius: 12px;
            object-fit: contain;
            border: 1px solid var(--border);
            margin: 12px auto;
            display: block;
            background: rgba(255, 255, 255, 0.04);
        }

        /* ‚îÄ‚îÄ VERIFY TABS ‚îÄ‚îÄ */
        .vtabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        .vtab {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
        }

        .vtab.active {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--blue);
            color: var(--blue);
        }

        .vtab-panel {
            display: none;
        }

        .vtab-panel.active {
            display: block;
        }

        /* ‚îÄ‚îÄ HOME TOOL TABS ‚îÄ‚îÄ */
        .home-tool-tab {
            flex: 1;
            min-width: 130px;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            text-align: center;
        }

        .home-tool-tab:hover {
            background: rgba(0, 212, 255, 0.06);
            border-color: rgba(0, 212, 255, 0.3);
            color: white;
        }

        .home-tool-tab.active {
            background: rgba(0, 212, 255, 0.12);
            border-color: var(--blue);
            color: var(--blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
        }

        .home-tool-panel {
            display: none;
        }

        .home-tool-panel.active {
            display: block;
        }

        /* ‚îÄ‚îÄ TOOL CARDS (Home Page) ‚îÄ‚îÄ */
        .tool-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 28px 24px;
            cursor: pointer;
            transition: all 0.25s;
            position: relative;
            overflow: hidden;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.04) 0%, transparent 60%);
            opacity: 0;
            transition: opacity 0.25s;
        }

        .tool-card:hover {
            border-color: rgba(0, 212, 255, 0.35);
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 212, 255, 0.08);
        }

        .tool-card:hover::before {
            opacity: 1;
        }

        .tool-card-icon {
            font-size: 40px;
            margin-bottom: 14px;
        }

        .tool-card h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .tool-card p {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.45);
            line-height: 1.6;
            margin-bottom: 18px;
        }

        .tool-card-cta {
            display: inline-block;
            font-size: 13px;
            font-weight: 700;
            color: var(--blue);
            letter-spacing: 0.3px;
        }

        /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.92) translateY(12px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(-18px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulseGlow {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(255, 68, 68, 0);
            }

            50% {
                box-shadow: 0 0 22px 4px rgba(255, 68, 68, 0.14);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            70% {
                opacity: 1;
                transform: scale(1.04);
            }

            100% {
                transform: scale(1);
            }
        }

        /* Page wrapper entrance */
        .page-enter {
            animation: fadeSlideUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        /* Staggered tool cards */
        .tool-card {
            animation: scaleIn 0.45s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        .tool-card:nth-child(1) {
            animation-delay: 0.05s;
        }

        .tool-card:nth-child(2) {
            animation-delay: 0.13s;
        }

        .tool-card:nth-child(3) {
            animation-delay: 0.21s;
        }

        .tool-card:nth-child(4) {
            animation-delay: 0.29s;
        }

        /* Animate-in for result cards */
        .result-enter {
            animation: popIn 0.42s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        /* Back button slide-in */
        .back-btn-animate {
            animation: slideRight 0.35s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        /* Card form slide-up */
        .dark-card {
            animation: fadeSlideUp 0.45s 0.08s cubic-bezier(0.22, 1, 0.36, 1) both;
        }

        /* CTA arrow shimmer on hover */
        .tool-card:hover .tool-card-cta {
            background: linear-gradient(90deg, var(--blue), #a78bfa, var(--blue));
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 1.4s linear infinite;
        }

        /* Button press scale */
        .btn-primary {
            transition: transform 0.12s, box-shadow 0.12s;
        }

        .btn-primary:active {
            transform: scale(0.96);
        }

        /* Emergency bar pulse */
        .emergency-pulse {
            animation: pulseGlow 3s ease-in-out infinite;
        }

        /* Stat bar counters pop in */
        .stats-bar {
            animation: fadeIn 0.6s 0.3s both;
        }

        /* Hero section */
        .hero {
            animation: fadeSlideUp 0.5s cubic-bezier(0.22, 1, 0.36, 1) both;
        }
    </style>
</head>

<body>

    <!-- Particle canvas -->
    <canvas id="particles-canvas"></canvas>

    <nav>
        <div class="logo">‚ö° UPI Shield AI</div>
        <div style="display:flex;align-items:center;gap:24px">
            <div id="backend-status"
                style="display:flex;align-items:center;gap:6px;font-size:11px;font-weight:700;letter-spacing:1px;text-transform:uppercase;color:rgba(255,255,255,0.4);background:rgba(255,255,255,0.05);padding:4px 10px;border-radius:20px;transition:0.3s">
                <div style="width:6px;height:6px;border-radius:50%;background:#888" id="backend-dot"></div>
                Checking Backend...
            </div>
            <a href="#home" class="nav-link active"
                onclick="document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));this.classList.add('active');">Home</a>
            <a href="#about" class="nav-link"
                onclick="document.querySelectorAll('.nav-link').forEach(l=>l.classList.remove('active'));this.classList.add('active');">About</a>
            <a href="#help" class="nav-link">Help</a>
        </div>
    </nav>

            const ctx = canvas.getContext('2d');
            let W, H, particles = [];

            function resize() { W = canvas.width = window.innerWidth; H = canvas.height = window.innerHeight; }
            window.addEventListener('resize', resize);
            resize();

            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * W, y: Math.random() * H,
                    r: Math.random() * 1.5 + 0.5,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    alpha: Math.random() * 0.5 + 0.1
                });
            }

            function draw() {
                ctx.clearRect(0, 0, W, H);
                particles.forEach(p => {
                    p.x += p.vx; p.y += p.vy;
                    if (p.x < 0) p.x = W; if (p.x > W) p.x = 0;
                    if (p.y < 0) p.y = H; if (p.y > H) p.y = 0;

                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(0,212,255,${p.alpha})`;
                    ctx.fill();
                });

                // Draw connecting lines
                for (let i = 0; i < particles.length; i++) {
                    for (let j = i + 1; j < particles.length; j++) {
                        let dx = particles[i].x - particles[j].x, dy = particles[i].y - particles[j].y;
                        let dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 140) {
                            ctx.beginPath();
                            ctx.strokeStyle = `rgba(0,212,255,${0.06 * (1 - dist / 140)})`;
                            ctx.lineWidth = 0.5;
                            ctx.moveTo(particles[i].x, particles[i].y);
                            ctx.lineTo(particles[j].x, particles[j].y);
                            ctx.stroke();
                        }
                    }
                }
                requestAnimationFrame(draw);
            }
            draw();
        })();

      </div>

      <div id="qrResult"></div>

    </div>

            const zone = document.getElementById('dropZone');
            const fileInput = document.getElementById('qrFileInput');

            zone.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', e => processQRFile(e.target.files[0]));

            zone.addEventListener('dragover', e => { e.preventDefault(); zone.classList.add('drag-over'); });
            zone.addEventListener('dragleave', () => zone.classList.remove('drag-over'));

        function processQRFile(file) {
            if (!file || !file.type.startsWith('image/')) return;
            const reader = new FileReader();
            reader.onload = function (ev) {
                const img = document.getElementById('qrPreview');
                img.src = ev.target.result;
                img.style.display = 'block';
                document.getElementById('qrResult').innerHTML =
                    '<p style="text-align:center;opacity:0.5;margin:12px 0">‚è≥ Reading QR code...</p>';

                const image = new Image();
                image.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = image.width;
                    canvas.height = image.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(image, 0, 0);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (!code) {
                        document.getElementById('qrResult').innerHTML = `
                        <div style="border:1px solid rgba(255,255,255,0.1);border-radius:12px;padding:20px;text-align:center;margin-top:12px">
                          <div style="font-size:28px;margin-bottom:8px">‚ùå</div>
                          <p style="color:rgba(255,255,255,0.5);font-size:14px">Could not read QR code.<br>Try a clearer/higher resolution image.</p>
                        </div>`;
                        return;
                    }

                    // Extract UPI ID from QR data (upi://pay?pa=xxx)
                    let upiId = null;
                    try {
                        const url = new URL(code.data);
                        upiId = url.searchParams.get('pa');
                    } catch (e) {
                        // Try regex fallback
                        const m = code.data.match(/pa=([^&]+)/);
                        if (m) upiId = m[1];
                    }

                    if (!upiId) {
                        document.getElementById('qrResult').innerHTML = `
                        <div style="border:1px solid rgba(255,152,0,0.3);border-radius:12px;padding:20px;text-align:center;margin-top:12px;background:rgba(255,152,0,0.05)">
                          <div style="font-size:28px;margin-bottom:8px">‚ö†Ô∏è</div>
                          <p style="color:#ff9800;font-size:14px">QR scanned but no UPI ID found.</p>
                          <p style="color:rgba(255,255,255,0.35);font-size:12px;margin-top:6px">Raw data: ${code.data.substring(0, 60)}...</p>
                        </div>`;
                        return;
                    }

                    // Show extracted UPI and run fraud check
                    document.getElementById('qrResult').innerHTML = `
                    <div style="background:rgba(0,212,255,0.05);border:1px solid rgba(0,212,255,0.15);border-radius:10px;padding:14px;margin-top:12px">
                      <p style="font-size:11px;color:rgba(255,255,255,0.35);text-transform:uppercase;letter-spacing:1px">UPI ID Extracted</p>
                      <p style="font-size:18px;font-weight:700;color:var(--blue);margin-top:4px">${upiId}</p>
                    </div>
                    <p style="text-align:center;opacity:0.5;font-size:13px;margin:14px 0">‚è≥ Checking fraud database...</p>`;

                    // Transaction-signal fraud scoring for UPI ID
                    setTimeout(() => {
                        const score = txnSignalScore(upiId);
                        qrShowResult(upiId, score);
                    }, 1200);
                };
                image.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }

        // Deterministic seed from identifier string
        function txnSignalScore(identifier) {
            const seed = identifier.split('').reduce((a, c) => a + c.charCodeAt(0), 0);
            const r = ((seed * 9301 + 49297) % 233280) / 233280;
            return Math.min(Math.floor(r * 100), 99);
        }

        // Generate realistic transaction signals based on risk score
        function getTxnSignals(score, type) {
            const highSignals = [
                'High-frequency CASH_OUT detected in short window',
                'Balance drained to near-zero after transfer',
                'Unusual relative amount ‚Äî transfer exceeds 90% of balance',
                'Destination account flagged as rare receiver',
                'Multiple large TRANSFER events to same account',
                'Rapid balance change ratio anomaly detected'
            ];
            const medSignals = [
                'Moderate transaction velocity above baseline',
                'Partial balance drain pattern observed',
                'Account linked to infrequent destination IDs',
                'Transfer amount above typical peer average',
                'Slight imbalance in fund flow ratio'
            ];
            const lowSignals = [
                'Transaction velocity within normal range',
                'Balance maintained after transfer',
                'Receiver account has consistent history',
                'Amount is proportionate to account balance'
            ];
            const pool = score > 70 ? highSignals : score > 40 ? medSignals : lowSignals;
            // Pick 2-3 signals deterministically
            const count = score > 70 ? 3 : 2;
            return pool.slice(0, count);
        }

        function qrShowResult(upiId, score) {

            const signalHtml = signals.map(s => `<div style="display:flex;align-items:center;gap:8px;margin:6px 0;text-align:left"><span style="color:${color};font-size:14px">‚óè</span><span style="font-size:12px;color:rgba(255,255,255,0.55)">${s}</span></div>`).join('');

              <div style="background:${color};color:${color === '#00ff88' ? '#04080f' : '#fff'};border-radius:8px;padding:8px 16px;font-weight:700;font-size:13px;margin-top:14px;text-align:center">${decision}</div>
            </div>`;
        }

        async function verifyShowResult(elId, identifier, type) {
            const el = document.getElementById(elId);
            if (!el) return;

            // Show loading
            el.innerHTML = '<p style="opacity:0.5;text-align:center;font-size:14px;margin:16px 0">‚è≥ Running ML analysis...</p>';

            let score, velocity, drain, bucket, muleDetected;

            try {
                // Call real ML backend
                const body = { identifier, type };
                if (type === 'bank') {
                    // identifier is "accNumber:ifsc" format from bankPage
                    const parts = identifier.split(':');
                    body.identifier = parts[0]; body.ifsc = parts[1] || '';
                }
                const res = await fetch('http://localhost:5000/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                score = Math.round(data.risk_score);

                drain = data.signals?.drain_ratio ?? '‚Äî';
                bucket = data.risk_bucket;
                muleDetected = data.mule_detected;

            const signalHtml = signals.map(s => `<div style="display:flex;align-items:center;gap:8px;margin:6px 0"><span style="color:${color};font-size:13px">‚óè</span><span style="font-size:12px;color:rgba(255,255,255,0.55)">${s}</span></div>`).join('');
            const bg = color === '#ff4444' ? 'rgba(255,68,68,0.07)' : color === '#ff9800' ? 'rgba(255,152,0,0.05)' : 'rgba(0,255,136,0.05)';
